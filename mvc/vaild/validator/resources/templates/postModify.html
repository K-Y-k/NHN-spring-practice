<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
</head>
<body>
    <form method="post" th:action="@{/post/{id}/modify(id=${post.id})}">
        <input type="hidden" name="id" th:value="${post.id}" />
        제목: <input type="text" name="title" th:value="${post.title}" /><br />
        <textarea name="content" rows="10" cols="80" th:value="${post.content}"></textarea><br />
        <input type="submit" />
    </form>
</body>
</html>
