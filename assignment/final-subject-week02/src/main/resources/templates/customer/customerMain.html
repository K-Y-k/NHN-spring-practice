<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>내 문의 내역</title>
        <style>
            nav {
                display: flex;
                align-items: center;
                flex-wrap: wrap;
                gap: 16px;
                background-color: #f8f9fa;
                border-radius: 10px;
                margin: 40px auto;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            }
            nav select {
                padding: 8px 12px;
                font-size: 14px;
                border-radius: 6px;
                border: 1px solid #ccc;
            }
            nav button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 12px 20px;
                font-size: 15px;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.2s ease;
            }

            table {
                width: 70%;
                border-collapse: collapse;
                margin: 60px auto;
            }
            thead {
                background-color: #f2f2f2;
            }
            th, td {
                padding: 12px 16px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            a {
                color: #007bff;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            .answered {
                color: blue;
                font-weight: bold;
            }
            .not-answered {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div style="display: flex; gap: 10px;">
            <nav>
                <h4>내 문의 내역</h4>

                <form action="/cs/logout" method="POST">
                    <button type="submit">로그아웃</button>
                </form>
                <a href="/cs/inquiry">
                    <button>문의하기</button>
                </a>

                <form method="get" th:action="@{'/cs/' + ${customerId} + '/search'}">
                    <select name="classification" id="classification" onchange="this.form.submit()">
                        <option value="" th:selected="${classification} == null or ${classification} == ''">-- 전체 보기 --</option>
                        <option value="불만 접수" th:selected="${classification} == '불만 접수'">불만 접수</option>
                        <option value="제안" th:selected="${classification} == '제안'">제안</option>
                        <option value="환불/교환" th:selected="${classification} == '환불/교환'">환불/교환</option>
                        <option value="칭찬해요" th:selected="${classification} == '칭찬해요'">칭찬해요</option>
                        <option value="기타" th:selected="${classification} == '기타'">기타</option>
                    </select>
                </form>
            </nav>
        </div>

        <br/>

        <table>
            <thead>
            <tr>
                <th>제목</th>
                <th>분류</th>
                <th>작성일</th>
                <th>답변상태</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="inquiry : ${inquiryList}">
                <td>
                    <a th:href="@{/cs/inquiry/detail(inquiryId=${inquiry.id})}"
                       th:text="${inquiry.title}"></a>
                </td>
                <td th:text="${inquiry.classification}"></td>
                <td th:text="${#temporals.format(inquiry.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${inquiry.answered} ? '답변완료' : '답변안됨'"
                    th:classappend="${inquiry.answered} ? 'answered' : 'not-answered'">
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
