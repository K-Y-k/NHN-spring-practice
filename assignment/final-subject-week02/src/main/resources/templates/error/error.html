<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Error Page</title>
        <style>
            body {
                font-family: 'Segoe UI', sans-serif;
                background-color: #f8f9fa;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .error-box h2 {
                color: #dc3545;
                margin-bottom: 10px;
            }

            .error-message {
                color: #555;
                font-size: 15px;
                margin: 10px 0 20px;
            }

            .error-code {
                color: #888;
                font-size: 13px;
                margin-bottom: 30px;
            }

            .back-link {
                display: inline-block;
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                border-radius: 6px;
                text-decoration: none;
                transition: background-color 0.2s ease;
                font-size: 14px;
            }

            .back-link:hover {
                background-color: #0056b3;
            }
        </style>
    </head>

    <body>
        <h2>오류가 발생했습니다!</h2>

        <div class="error-message">
            예외 내용: <span th:text="${exception}">알 수 없는 오류</span>
        </div>
        <div class="error-code">
            에러 코드: <span th:text="${errorCode}">000</span>
        </div>

        <a class="back-link" href="/cs/login">로그인 페이지로 돌아가기</a>
    </body>
</html>
