<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>

<body>
    <span th:text="#{id}"></span>: <span th:text="${student.id}"></span> </br>
    <span th:text="#{password}"></span>: <span th:text="${student.password}"></span> </br>
    <span th:text="#{name}"></span>: <span th:text="${student.name}"></span> </br>
    <span th:text="#{email}"></span>: <span th:text="${student.email}"></span> </br>

    <div th:if="${hideScore != 'yes'}">
        <span th:text="#{id}"></span>: <span th:text="${student.score}"></span> </br>
        <span th:text="#{id}"></span>: <span th:text="${student.comment}"></span> </br>
    </div>

    </br>
    <a th:href="@{/student/{studentId}/modify(studentId=${student.id})}">정보 수정</a>
    <a href="/logout">로그아웃</a>
</body>
</html>
