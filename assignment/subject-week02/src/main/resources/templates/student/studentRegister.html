<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학생 등록</title>
</head>

<body>
    <form method="post" action="/student/register">
        <span th:text="#{id}"></span>: <input type="text" name="id" /> <br/>
        <span th:text="#{password}"></span>: <input type="password" name="password" /> <br/>
        <span th:text="#{name}"></span>: <input type="text" name="name" /> <br/>
        <span th:text="#{email}"></span>: <input type="text" name="email" /> <br/>
        <span th:text="#{score}"></span>: <input type="text" name="score" /> <br/>
        <span th:text="#{comment}"></span>: <input type="text" name="comment" /> <br/>
        <input type="submit" />
    </form>
</body>
</html>
