<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학생 수정</title>
</head>

<body>
    <form method="post" th:action="@{/student/{id}/modify(id=${student.id})}">
        <span th:text="#{id}"></span>: <input type="text" name="id" th:value="${student.id}" readonly/> <br/>
        <span th:text="#{password}"></span>: <input type="password" name="password" th:value="${student.password}" /> <br/>
        <span th:text="#{name}"></span>: <input type="text" name="name" th:value="${student.name}" /> <br/>
        <span th:text="#{email}"></span>: <input type="text" name="email" th:value="${student.email}" /> <br/>
        <span th:text="#{score}"></span>: <input type="text" name="score" th:value="${student.score}" /> <br/>
        <span th:text="#{comment}"></span>: <input type="text" name="comment" th:value="${student.comment}" /> <br/>
        <input type="submit" />
    </form>
</body>
</html>
